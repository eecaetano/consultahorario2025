<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Horários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        header {
            background-color: rgb(69, 154, 214);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .form-group select:focus {
            border-color: rgb(69, 154, 214);
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background-color: rgb(69, 154, 214);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: rgb(49, 134, 194);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        Consulta de Horários
    </header>

    <div class="container">
        <h2>Selecione as opções para consultar os horários:</h2>

        <div class="form-group">
            <label for="periodo">Escolha o Período:</label>
            <select id="periodo" name="periodo">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
            </select>
        </div>

        <div class="form-group">
            <label for="consulta">Consultar Horário:</label>
            <select id="consulta" name="consulta">
                <option value="salas">Salas - Séries e Turmas</option>
                <option value="professores">Horário dos Professores</option>
                <option value="reserva">Reserva de Salas</option>
		        <option value="responsável">Projetos da Pasta</option>
				<option value="tabeladoM">TAB - manhã</option>
				<option value="tabeladoT">TAB - tarde</option>
            </select>
        </div>
<p>
    <br>
</p>
        <div class="form-group">
            <button onclick="consultarHorario()">Consultar</button>
        </div>
    </div>
<p>
    <br>
</p>
    <div class="footer">
<p>
        <a href="https://soloist.ai/caetanodecampos">
            Acesso planos de aula
        </a>
    </p>
		<p>
        <a href="https://eecaetano.github.io/consultahorario2025/celular.html">
            Acesso aparelho móvel
        </a>
    </p>
    </div>

    <script>
        function consultarHorario() {
            var periodo = document.getElementById('periodo').value;
            var consulta = document.getElementById('consulta').value;
            var link = '';

            if (periodo === 'manha' && consulta === 'salas') {
                link = 'https://drive.google.com/file/d/1D48q3kgDMGc8YMxzeRqsv6nCChZWT1_b/view?usp=sharing';
            } else if (periodo === 'tarde' && consulta === 'salas') {
                link = 'https://drive.google.com/file/d/1XRSBMViNVFxVqafAFm6lmKQPw4kdVFyh/view?usp=sharing';
            } else if (periodo === 'manha' && consulta === 'professores') {
                link = 'https://drive.google.com/file/d/1d8mOtIMI8avP71uPFwkuFEfKwIgFK85r/view?usp=sharing';
            } else if (periodo === 'tarde' && consulta === 'professores') {
                link = 'https://drive.google.com/file/d/1cRgInPQtgzgCBFoK14evorMnPB39TZgW/view?usp=sharing';
            } else if ((periodo === 'manha' || periodo === 'tarde') && consulta === 'reserva') {
                link = 'https://eecaetano.github.io/consultahorario2025/sorry.html';
            } else if ((periodo === 'manha' || periodo === 'tarde') && consulta === 'responsável') {
                link = 'https://eecaetano.github.io/consultahorario2025/sorry.html';
            } else if ((periodo === 'manha' || periodo === 'tarde') && consulta === 'tabeladoM') {
                link = 'https://drive.google.com/file/d/12E2IMJpzFLZwhBSqH2tPDfUxo2rGHlOP/view?usp=sharing';
            } else if ((periodo === 'manha' || periodo === 'tarde') && consulta === 'tabeladoT') {
                link = 'https://drive.google.com/file/d/1ii4NNx2EuIRpbXCfeJQi3bwXSqjnnB7A/view?usp=sharing';
            }

            if (link) {
                window.location.href = link;
            } else {
                alert('Por favor, selecione as opções corretamente!');
            }
        }
    </script>
</body>
</html>
